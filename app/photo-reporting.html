<body>

<!--Navigation out menu section start-->
<script>
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('#navigation_out_menu');
    document.body.appendChild(content.cloneNode(true));
</script>
<!--Navigation out menu section end-->

<!--Header section start-->
<script>
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('header');
    document.body.appendChild(content.cloneNode(true));
</script>
<!--Header section end-->

<!--Main section start-->
<main id="mainContainer">
    <!-- album 1 -->
    <div class='link_album'>
        <img src="img/portfolio (1).jpg" alt="image">
        <div class="link_album_container">
            <h2>Альбом</h2>
            <a href="photo-reporting-album-1.html">Переглянути</a>
        </div>
    </div>

    <!-- album 2 -->
    <div class='link_album'>
        <img src="img/portfolio (1).jpg" alt="image">
        <div class="link_album_container">
            <h2>Альбом</h2>
            <a href="#popup">Переглянути</a>
        </div>
    </div>

    <!-- popups to album 2-->
    <!-- Inside coup -->
    <div id="popup" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <!--wrapper to slider-->
            <div class='content'>
                <!-- Slider -->
                <div class="sl-main">
                    <div class="sl_slide">
                        <img class="img-responsive thanksgiving" src="img/portfolio (1).jpg" alt="фото">
                    </div>
                    <div class="sl_slide">
                        <img class="img-responsive thanksgiving" src="img/portfolio (2).jpg" alt="фото">
                    </div>
                    <div class="sl_slide">
                        <img class="img-responsive thanksgiving" src="img/portfolio (3).jpg" alt="фото">
                    </div>
                    <div class="sl_slide">
                        <img class="img-responsive thanksgiving" src="img/portfolio (4).jpg" alt="фото">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<!--Main section end-->

<!--Footer section start-->
<script>
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('footer');
    document.body.appendChild(content.cloneNode(true));
</script>
